{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for mov in range(movie | length) %}
  <p>
    <a href="{{ url_for('add', id=movie[mov]["id"]) }}"> {{ movie[mov]["title"] }} - {{ movie[mov]["release_date"] }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
